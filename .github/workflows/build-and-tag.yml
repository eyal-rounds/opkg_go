name: Build and Tag

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Determine tag name
        id: tag
        run: |
          git fetch --tags
          latest_tag=$(git tag --list '[0-9]*' | grep -E '^[0-9]+$' | sort -n | tail -1)
          if [ -z "$latest_tag" ]; then
            next_tag=1
          else
            next_tag=$((latest_tag + 1))
          fi
          echo "tag_name=$next_tag" >> "$GITHUB_OUTPUT"

      - name: Build opkg binaries
        env:
          CGO_ENABLED: 0
        run: |
          set -euo pipefail
          mkdir -p dist

          build() {
            local goos="$1"
            local goarch="$2"
            local name="$3"
            local goarm="${4:-}"

            local env_vars=("GOOS=${goos}" "GOARCH=${goarch}")
            if [ -n "${goarm}" ]; then
              env_vars+=("GOARM=${goarm}")
            fi

            env "${env_vars[@]}" go build -o "dist/opkg-${goos}-${name}-release" ./cmd/opkg
            env "${env_vars[@]}" go build -tags debug -o "dist/opkg-${goos}-${name}-debug" ./cmd/opkg
          }

          build linux amd64 x86_64
          build linux arm arm32 7
          build linux arm64 arm64

      - name: Upload opkg artifact
        uses: actions/upload-artifact@v4
        with:
          name: opkg
          path: dist/

      - name: Create and push tag
        env:
          TAG_NAME: ${{ steps.tag.outputs.tag_name }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "Tag $TAG_NAME already exists."
          else
            git tag "$TAG_NAME"
            git push origin "$TAG_NAME"
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag_name }}
          name: Release ${{ steps.tag.outputs.tag_name }}
          files: |
            dist/opkg-linux-x86_64-release
            dist/opkg-linux-x86_64-debug
            dist/opkg-linux-arm32-release
            dist/opkg-linux-arm32-debug
            dist/opkg-linux-arm64-release
            dist/opkg-linux-arm64-debug
          generate_release_notes: true
          draft: false
          prerelease: false
          fail_on_unmatched_files: true
          allow_updates: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
